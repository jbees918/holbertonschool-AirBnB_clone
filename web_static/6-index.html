<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
	    <title>AirBnB Clone Web Static</title>
	    <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="icon" href="images/icon.png">

    </head>
    <body>
	    <header>
           <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Oregon, Nevada...</h4>
                    <div class="popover">
                            <h2>Arizona:</h2>
                            <ul>
                                <li>Flagstaff</li>
                                <li>Boulder City</li>
                            </ul>
                            <h2>Oregon:</h2>
                            <ul>
                                <li>Portland</li>
                                <li>Las Vegas</li>
                            </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Wifi, Kitchen...</h4>
                    <div class="popover">
                        <h2>Amenities:</h2>
                        <ul>
                            <li>Wifi</li>
                            <li>Kitchen</li>
                            <li>Tv</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
            <button>Search</button>
            </section>
        </div>
	    <footer>
		    <p>Best School</p>
	    </footer>
    </body>
</html>
