<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
	    <title>AirBnB Clone Web Static</title>
			<link rel="stylesheet" href="styles/6-filters.css">
			<link rel="stylesheet" href="styles/3-header.css">
			<link rel="stylesheet" href="styles/3-footer.css">
			<link rel="stylesheet" href="styles/4-common.css">
			<link rel="stylesheet" href="styles/7-places.css">
			<link rel="icon" href="images/icon.png">

    </head>
    <body>
	    <header>
           <div class="logo"></div><hr>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Oregon, Nevada...</h4>
                    <div class="popover">
                            <h2>Nevada:</h2>
                            <ul>
                                <li>Las Vegas</li>
                                <li>Denver</li>
                            </ul>
                            <h2>Oregon:</h2>
                            <ul>
                                <li>Chicago</li>
                                <li>Portland</li>
                            </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Laundry, wifi...</h4>
                    <div class="popover">
                        <h2>Amenities:</h2>
                        <ul>
                            <li>Wifi</li>
                            <li>Kitchen</li>
                            <li>Plasma</li>
                            <li>Waffle Iron</li>
                        </ul>
                    </div>
                </div>
            <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>Desert Oasis</h2>
                </article>
                <article>
                    <h2>PNW Cabin</h2>
                </article>
                <article>
                    <h2>Chi Town Loft</h2>
                </article>
            </section>
        </div>
	    <footer>
		    <hr><p>Best School</p>
	    </footer>
    </body>
</html>
